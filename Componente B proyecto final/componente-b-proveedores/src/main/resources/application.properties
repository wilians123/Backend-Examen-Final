# COMPONENTE B - Proveedores y Facturas (PostgreSQL)
spring.application.name=componente-b-proveedores-facturas

# Puerto del servidor (Componente B)
server.port=8081

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/logistica_proveedores_facturas?useSSL=false&serverTimezone=America/Guatemala
spring.datasource.username=postgres
spring.datasource.password=Wili2002
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.logistica.proveedores=DEBUG

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# API Base Path
openapi.aPIComponenteBProveedoresYFacturas.base-path=/api/v1